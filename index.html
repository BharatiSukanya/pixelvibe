<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

      <title>PixelVibe</title>

      <link href="css/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&display=swap" rel="stylesheet">
   </head>
   <body>
      <h1>PixelVibe</h1>
      <h2> Choose Grid Size </h2>
      <form id="sizePicker">
         Grid Height :
         <input type="number" id= "input-height" name="height" min="1" max="20" value="1" required>
         Grid Width :
         <input type="number" id= "input-width" name="width" min="1" max="20" value="1" required>
         <input type="submit" id="submit" value="Submit">
         <input type="button" value="Reset" onClick="window.location.reload()">
      </form>
        <h2> Design Canvas </h2>
      <table id="pixel_canvas"> </table>
      <script src="js/app.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
   </body>
</html>
